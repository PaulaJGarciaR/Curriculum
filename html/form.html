<body>
    <h1>Formularios</h1>
    <form action="">
        <fieldset>
            <h2>Ingrese sus Datos</h2>
           <b><Label>Nombres:</Label></b>
            <input type="text" placeholder="Escriba sus nombres" name="" id=""><br>
            <b><Label>Apellidos:</Label></b>
            <input type="text" placeholder="Escriba sus Apellidos" name="" id=""><br>
            <b><label for="">Email:</label></b>
            <input type="email" placeholder="Ingrese su email" name="" id=""><br>
            <b><label for="">Fecha de Nacimiento:</label></b>

            <b><label for="sexo:">Sexo:</label></b>

            <input type="radio"  name="sexo" id="hombre" value="H">
            <label  for="mujer">Femenino:</label>
            <input type="radio" name="sexo" id="mujer" value="M"><br><br>
            <button><b>Enviar</b></button><br>
            <a href="../index.html">Ir a la pagina de inicio</a>
        </fieldset>
