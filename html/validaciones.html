<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones</title>
    <link rel="stylesheet" href="../css/StyleValidaciones.css">
</head>
<body>
    <h1 class="Titulos">Bienvenido a la seccion de Validaciones</h1>
    <h2 class="Titulos">Ingreso de Datos</h2>
    <ul>
        Color rojo:No cumple las condiciones <br>
        Color Verde:Usuario y contraseña Aceptados
    </ul>
    <form name="formulario" method="post" action="/send.php">
        Usuario:&nbsp 
        <input type="text" name="nombre" placeholder="Nombre Completo"
               minlength="5" maxlength="40" required pattern="[A-Za-z0-9]+" />
               &nbsp
               &nbsp
               Documento de Identidad:&nbsp 
        <input type="text" name="documento" placeholder="Numero del Documento"
               minlength="1" maxlength="10" required pattern="[0-9]+" />
               &nbsp
               &nbsp
         Password:&nbsp
        <input type="password" name="pass" placeholder="Contraseña"
               minlength="11" required />
               &nbsp
               &nbsp
               <button><b>Enviar</b></button>
    </form>
    <br><br>
     <a href="../index.html">Regresar a pagina de Inicio</a>
    
</body>
</html>
